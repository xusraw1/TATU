{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Активация Учетной Записи
{% endblock %}

{% block content %}

<div class="py-3 text-center">
    <h2>Активация</h2>
</div>

<div class="d-flex justify-content-center"> <!-- Добавляем классы для центрирования -->
    <form method="post" class="col-sm-7">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-success">Активировать</button>
        </div>
        <br>
        <div class="d-flex justify-content-between">
            <p class="text-center"><b>У вас нет учетной записи? <a class="link-outline-primary"
                                                                   style="text-decoration: none"
                                                                   href="{% url 'users:register' %}">Создайте</a></b>
            </p>
            <p class="text-center"><b>У вас есть учетная запись? <a class="link-success" style="text-decoration: none"
                                                                    href="{% url 'users:login' %}">Войдите</a></b>
            </p>
        </div>
    </form>
</div>

{% endblock %}
