{% extends 'main/base.html' %}

{% block title %}
Посты
{% endblock %}

{% block content %}
<div class="justify-content-center">
    <h1 class="text-center">Все посты сайта</h1>
    <div class="album py-5">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for blog in blogs %}
                <div class="col">
                    <div class="card shadow-sm">
                        <img src="{{ blog.image.url }}" alt="Title" width="100%" height="300">

                        <div class="card-body">
                            <p class="card-text">{{ blog.title|truncatewords:5 }}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-danger">Просмотреть</button>
                                    <button type="button" class="btn btn-sm btn-warning">Изменить</button>
                                </div>
                                <small class="text-muted">{{ blog.created|timesince }} назад</small>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
